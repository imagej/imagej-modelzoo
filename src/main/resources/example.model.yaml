name: model name
description: description
cite:
  - {text: 'Publication name, authors, journal', doi: DOI}
authors: [author1, author2]
documentation: DOCUMENTATION_LINK
tags: [tag1, tag2]
license: bsd
format_version: 0.3.0
language: java
framework: tensorflow
source: source
git_repo: https://github.com/name/repo
attachments: {manifest: ./manifest/README.txt}
test_input: input.png
test_output: output.png
inputs:
  - name: input
    axes: XYZC
    data_type: float
    data_range: [-inf, inf]
    halo: [16, 16, 16, 1]
    shape:
      min: [4, 4, 4, 1]
      step: [16, 16, 16, 0]
    preprocessing:
      - name: zero_mean_unit_variance
        kwargs: {mean: 100.0, std: 10.0}
outputs:
  - name: output
    axes: XYZC
    shape:
      offset: [0, 0, 0, 3]
      scale: [2.0, 2.0, 2.0, 1.0]
      reference_input: input
    postprocessing:
      - name: scale_linear
        kwargs: {gain: 10.0, offset: 100.0}
training:
  source: trainingSource
  kwargs: {arg1: 1}
prediction:
  weights: {source: ./variables/variables}
