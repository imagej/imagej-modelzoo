name: model name
description: description
cite:
  - {text: 'Publication name, authors, journal', doi: DOI}
authors: [author1, author2]
documentation: DOCUMENTATION_LINK
tags: [tag1, tag2]
license: bsd
format_version: 0.3.0
language: java
framework: tensorflow
sample_inputs: [input.tif]
sample_outputs: [output.tif]
inputs:
  - name: input
    axes: bxyc
    data_type: float
    data_range: [-inf, inf]
    halo: [0, 16, 16, 0]
    shape:
      min: [1, 4, 4, 1]
      step: [1, 16, 16, 0]
    preprocessing:
      - name: zero_mean_unit_variance
        kwargs: {mode: fixed, mean: [100.0], std: [10.0]}
outputs:
  - name: output
    axes: bxyc
    shape:
      offset: [0, 0, 0, 3]
      scale: [1.0, 2.0, 2.0, 1.0]
      reference_input: input
    postprocessing:
      - name: scale_linear
        kwargs: {mode: fixed, gain: [10.0], offset: [100.0]}
weights:
  - weight_format: tensorflow_saved_model_bundle
    source: ./tensorflow_saved_model_bundle.zip
    sha256: TODO
    timestamp: TODO
config:
  fiji:
    training: {TRAINING_PARAMETERS}
